# Hybrid Orchestrator v8.0.0 - Default Configuration
# Windows-Native LLM Orchestration Framework

# Core Execution Parameters
max_iterations: 25
max_time_minutes: 60
base_temperature: 0.7
completion_promise: "LOOP_COMPLETE"

# Complexity Mode Defaults
default_complexity: "streamlined"

# State Management
state_directory: "state"
logs_directory: "logs"
tmp_directory: "C:/tmp"

# Context Retrieval
context_retrieval:
  primary: "openground" # Options: openground, regex
  fallback: "regex"
  timeout_seconds: 10
  max_results: 5

# Git Configuration
git:
  mcp_server_url: "http://127.0.0.1:8080"
  use_mcp: true
  fallback_to_subprocess: true

# Dashboard Configuration
dashboard:
  host: "127.0.0.1"
  port: 5000
  auto_open_browser: true

# Security Settings
security:
  sanitize_commands: true
  sanitize_branch_names: true
  localhost_only: true
  shell_false_default: true

# Logging Configuration
logging:
  level: "INFO"
  format: "%(asctime)s - %(name)s - %(levelname)s - %(message)s"
  activity_db_enabled: true
  ai_conversation_logging: true

# Performance Settings
performance:
  sse_polling_interval_seconds: 1
  inbox_polling_interval_seconds: 5
  max_concurrent_tasks: 1

# Presets Registry
presets:
  - name: fast
    file: presets/fast_track.yml
    description: Skip planning; direct BIST loop (â‰¤3 iterations)
  - name: streamlined
    file: presets/streamlined.yml
    description: Minimal spec + TDD workflow (default)
  - name: full
    file: presets/full.yml
    description: Spec-driven with thorough verification gates
  - name: tdd
    file: presets/tdd.yml
    description: Test-Driven Development focus
  - name: debug
    file: presets/debug.yml
    description: High-temperature exploration for stuck tasks
