<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Orchestrator Monitor</title>
</head>
<body>
    <h1>Execution Monitor</h1>
    
    <div id="logs" style="border: 1px solid #ccc; height: 300px; overflow-y: scroll; padding: 10px;">
        <!-- Logs will appear here -->
    </div>

    <div>
        <input type="text" id="commandInput" placeholder="Enter command (/pause, etc.)">
        <button onclick="sendCommand()">Send Command</button>
    </div>

    <script>
        const eventSource = new EventSource('/api/stream');
        eventSource.onmessage = function(event) {
            const logs = document.getElementById('logs');
            const data = JSON.parse(event.data);
            logs.innerHTML += `<div>[${data.timestamp}] ${data.message}</div>`;
            logs.scrollTop = logs.scrollHeight;
        };

        async function sendCommand() {
            const command = document.getElementById('commandInput').value;
            await fetch('/api/command', {
                method: 'POST',
                headers: { 'Content-Type': 'application/json' },
                body: JSON.stringify({ command })
            });
            document.getElementById('commandInput').value = '';
        }
    </script>
</body>
</html>
